<form class="{{class}} form active" data-form="auth">
    <div class="{{class}}__title form__title">Авторизация</div>
    <div class="{{class}}__error form__mess"></div>
    <div class="{{class}}__body form__body">
        <input class="{{class}}__input form__input" type="text" name="{{login}}" placeholder="Введите ваш логин" />
        <input class="{{class}}__input form__input" type="text" name="{{password}}" placeholder="Введите ваш пароль" />
        <button type="submit">Войти</button>
    </div>
</form>
